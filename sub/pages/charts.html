<!DOCTYPE html>
<html style="height: 100%">

	<head>
		<meta charset="utf-8">
	</head>

	<body style="height: 100%; margin: 0">
		<div id="container" style="height: 100%"></div>
		<script type="text/javascript" src="../js/chartjs/bmap.min.js" ></script>
		<script type="text/javascript" src="../js/chartjs/china.js" ></script>
		<script type="text/javascript" src="../js/chartjs/dataTool.min.js" ></script>
		<script type="text/javascript" src="../js/chartjs/echarts-gl.min.js" ></script>
		<script type="text/javascript" src="../js/chartjs/echarts.min.js" ></script>
		<script type="text/javascript" src="../js/chartjs/ecStat.min.js" ></script>
		<script type="text/javascript" src="../js/chartjs/simplex.js" ></script>
		<script type="text/javascript" src="../js/chartjs/world.js" ></script>
		<script type="text/javascript">
			var dom = document.getElementById("container");
			var myChart = echarts.init(dom);
			var app = {};
			option = null;
			app.title = '多 Y 轴示例';

			var colors = ['#5793f3', '#d14a61', '#675bba'];

			option = {
				color: colors,

				tooltip: {
					trigger: 'axis',
					axisPointer: {
						type: 'cross'
					}
				},
				grid: {
					right: '20%'
				},
				toolbox: {
					feature: {
						dataView: {
							show: true,
							readOnly: false
						},
						restore: {
							show: true
						},
						saveAsImage: {
							show: true
						}
					}
				},
				legend: {
					data: ['作品数', '人数', '得奖数']
				},
				xAxis: [{
					type: 'category',
					axisTick: {
						alignWithLabel: true
					},
					data: ['2011年', '2012年', '2013年', '2014年', '2015年', '2016年', '2017年', '2018年', '2019年']
				}],
				yAxis: [{
						type: 'value',
						name: '作品数',
						min: 0,
						max: 15,
						position: 'right',
						axisLine: {
							lineStyle: {
								color: colors[0]
							}
						},
						axisLabel: {
							formatter: '{value} 件'
						}
					},
					{
						type: 'value',
						name: '人数',
						max: 30,
						position: 'right',
						offset: 35,
						axisLine: {
							lineStyle: {
								color: colors[1]
							}
						},
						axisLabel: {
							formatter: '{value} 人'
						}
					},
					{
						type: 'value',
						name: '得奖数',
						min: 0,
						max: 10,
						position: 'left',
						axisLine: {
							lineStyle: {
								color: colors[2]
							}
						},
						axisLabel: {
							formatter: '{value} 件'
						}
					}
				],
				series: [{
						name: '作品数',
						type: 'bar',
						data: [1, 1, 2, 3, 3, 4, 6, 6, 7,]
					},
					{
						name: '人数',
						type: 'bar',
						yAxisIndex: 1,
						data: [5, 9, 10, 15, 15, 17, 20, 22, 27]
					},
					{
						name: '得奖数',
						type: 'line',
						yAxisIndex: 2,
						data: [1, 1 , 3, 2, 2, 3, 4, 5, 5]
					}
				]
			};;
			if(option && typeof option === "object") {
				myChart.setOption(option, true);
			}
		</script>
	</body>

</html>
