<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>四川工商学院学科竞赛综合信息网站</title>
    <meta name="Description" content="四川工商学院学科竞赛网，综合信息网站" />
    <meta name="Keywords" content="学科竞赛网，竞赛网，四川工商学院，信息网" />
    <link rel="icon" href="../images/idx_img/idx_logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/reset_y.css">
    <script type="text/javascript" src="../js/jquery-1.6.2.js"></script>
    <script type="text/javascript" src="../js/common1.js"></script>
    <style>

        .signup{
            width: 100%;
            margin: 30px auto;
        }

        .signup .wrap{
            width: 1000px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 15px;
            height: 200px;
            display: flex;
            box-shadow: 0 0 8px #ccc;
            /*border: 1px dotted red;*/
        }

        .signup .wrap img{
            width: 25%;
        }

        .signup .wrap .signform{
            width: 60%;
            height: 200px;
            padding-left: 20px;
            /*border: 1px solid green;*/
        }

        .signup .wrap .signform .sign_title{
            display: flex;
            margin: 20px 0 10px 0;
        }

        .signup .wrap .signform .sign_title a{
            font-size: 14px;
            font-weight: bold;
            /*margin: 20px 0 10px 0;*/
            display: block;
            color: #3D3D3D;
        }

        .signup .wrap .signform .sign_title a:hover{
            color: red;
        }

        .signup .wrap .signform .sign_title span{
            display: block;
            width: 70px;
            height: 20px;
            margin-left: 10px;
            text-align: center;
            border-radius: 3px;
            background-color: orange;
            color: #fff;
        }

        .signup .wrap .signform .sign_body{
            margin: 20px auto;
        }

        .signup .wrap .signform .sign_body ul li{
            min-width: 100px;
            margin: 0 20px 30px 0;
            font-size: 14px;
            color: #000;
            padding-left: 30px;
            background: url(../images/idx_img/icons.png) no-repeat;
        }

        .signup .wrap .signform .sign_body ul li:nth-child(1){
            background-position: 0 -242px;
        }

        .signup .wrap .signform .sign_body ul li:nth-child(2){
            background-position: 0 -280px;
        }

        .signup .wrap .signform .sign_body ul li:nth-child(3){
            background-position: 0 -206px;
        }

        .signup .wrap .signform .sign_body ul li:nth-child(4){
            background-position: 0 -170px;
        }
        .signup .wrap .sign{
            width: 30%;
            height: 200px;
            /*border: 1px solid blue;*/
        }

        .signup .wrap .sign .sign_btn{
            width: 140px;
            height: 40px;
            line-height: 40px;
            display: block;
            border-radius: 20px;
            font-size: 20px;
            margin: 60px 0 0 60px;
            color: #fff;
            background-color: orange;
            text-align: center;
        }

        .signup .wrap .sign .sign_time{
            text-align: center;
            margin: 15px;
        }
        
		.page{
		    text-align: center;
		    margin: 20px auto;
		}
		
		.page .pageWrap a,
		.page .pageWrap span{
		    display: inline-block;
		    margin: 0px 2px;
		    padding: 2px 5px;
		    text-align: center;
		    border: 1px solid #f60;
		    background: #eee;
		}
		
		.page .pageWrap .curPage{
		    color: #fff;
		    background: #e93;
		    font-weight: bold;
		}
    </style>
</head>
<body>
<!--头部开始-->
<div id="head"></div>
<!--头部结束-->

<!--content部分开始-->

                    </ul>
                </div>

        <div class="wrap">

            <div class="signform">

                <div class="sign_body">

                <a href="" class="sign_btn">详情</a>

        </div>

    <!--分页开始-->
	<div class="page">
	    <div class="pageWrap">
	        <span>共&nbsp;280&nbsp;条&nbsp;10&nbsp;页&nbsp;&nbsp;&nbsp;</span>
