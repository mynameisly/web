<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="box">
        <p>p1</p>
        <p>p2</p>
        <p>p3</p>
        <p>p4</p>
    </div>
    <!--p{$}*4后按tab键-->
    <script>
        //原生js中
        var box = document.getElementById('box');
        var arr = [];
        for(var i=0;i<box.childNodes.length;i++){
            if(box.childNodes[i].nodeType ==1){
                arr.push(box.childNodes[i])
            }
        }
        arr[0].style.background = 'red';
        arr[1].style.background = 'red';
        // arr[2].parentNode.style.background = 'red';
        // arr[3].parentNode.style.background = 'red';
        alert(arr[1].parentNode.id);

    </script>
</body>
</html>
