        //水仙花数、回文数、阶乘
        function factorial(n) {
            if(n == 1) return n;
            return n * factorial(n - 1);
        }

        //斐波那契数列
        function fibonacci(n){
            return n < 2 ? n:fibonacci(n-1) * fibonacci(n-2);
        }


        //阶乘比斐波那契数列运行时间多了约10个数量级。斐波那契数列进栈马上就出栈，立马销毁   阶乘因为return n*多少   不能立马销毁
