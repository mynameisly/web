		<script src="js/jquery.min.js"></script>
</head>
<body>
<ul>
	<li>Hellosa</li>
	<li>Hellowe</li>
	<li>Hello我觉得</li>
</ul>
	<script>
		//把一个json字符串转换为一个json对象
		var jsonStr = "{'name':'zhangsan'}";
		var jsonObj = eval("("+ jsonStr  +")");
		console.log(jsonObj);
		console.log(jsonObj.name);


		//从一个字符串中解析出对象
		var str = '{"name":"lisi","age":"20"}';
		console.log(JSON.parse(str));//结果为object{"name":"lisi","age":"20"}

		//从一个对象中解析出字符串
		// console.log(JSON.stringify({"a":"1","b":"2"}));//我认为的结果为“{"a":"1","b":"2"}”
		var obj = {a:1,b:2};
		console.log(JSON.stringify(obj));//结果结果为{"a":1,"b":2}
	</script>
</body>
