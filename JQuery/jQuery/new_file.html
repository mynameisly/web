<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery.min.js"></script>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body{
				margin: 100px;
			}
			#list{
				width: 120px;
				background: gray;
			}
			ul li{
				width: 25px;
				height: 20px;
				float: left;
				list-style: none;
				margin-right: 4px;
				background: #abcdef;
				cursor: pointer;
			}
			#intro{
				width: 800px;
				height: 160px;
				float: left;
			}
			#intro>div{
				width: 200px;
				height: 160px;
				background: cornflowerblue;
				display: none;
			}
			#intro .show{
				display: block;
			}
		</style>
	</head>
	<body>
		<ul id="list">
			<li>11</li>
			<li>22</li>
			<li>33</li>
			<li>44</li>
		</ul>
		<br />
		<div id="intro">
			<div class="show">关于11的文字介绍是这样的</div>
			<div>关于22的文字介绍是这样的</div>
			<div>关于33的文字介绍是这样的</div>
			<div>关于44的文字介绍是这样的</div>
		</div>
		<script>
			$('#list li').click(function(){
				$(this).addClass('show').siblings().removeClass('show');
				$('#intro>div').eq($(this).index()).show().siblings().hide();
			});
		</script>
	</body>
</html>
