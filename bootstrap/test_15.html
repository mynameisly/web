<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Bootstrap组件</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />	
	</head>
	<body>
		<div class="container">
			<div class="input-group">
				<span class="input-group-addon">@</span>
				<input type="text" class="form-control" placeholder="UserName"/>
			</div>
			
			<div class="input-group">
				<input type="text" class="form-control" />
				<span class="input-group-addon">.00</span>
			</div>
			
			<div class="input-group">
				<span class="input-group-addon">$</span>
				<input type="text" class="form-control" />
				<span class="input-group-addon">.00</span>
			</div>
			
			<div class="row">
				<div class="col-lg-6">
					<div class="input-group">
						<span class="input-group-btn">
							<!--<input type="checkbox" />-->  <!--要改变类型，就在此处修改，当然也可以换成按钮-->
							<button type="button" class="btn btn-default">Go!</button><!--此时要把外层span的class修改为input-group-btn-->
						</span>
						<input type="text" class="form-control" />
					</div>
				</div>
			</div>
			
			
			<!--下拉式输入框-->
			<div class="row">
				<div class="col-lg-6">
					<div class="input-group">
						<div class="input-group-btn">
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Active<span class="caret"></span></button>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#">Hello</a></li>
								<li><a href="#">Hello</a></li>
								<li><a href="#">Hello</a></li>
								<li><a href="#">Hello</a></li>
							</ul>
							
						</div>
						<input type="text" class="form-control"/>
					</div>
				</div>
			</div>
			<script src="js/jquery.min.js"></script>
			<script src="js/bootstrap.min.js"></script>
		</div>
	</body>
</html>
