<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body>
		<form role="form">
			<input type="text" class="form-control" />
			<textarea class="form-control" rows="5">Hello</textarea>
		
		<div class="checkbox">
			<label>
				<input type="checkbox" value="" />吃苹果
			</label>
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox" value="" />喝汤
			</label>
		</div>
		
		<div class="radio">
			<label>
				<input name="sex" type="radio" checked="" />男
			</label>
		</div>
		<div class="radio">
			<label>
				<input name="sex"  type="radio" checked="" />女
			</label>
		</div>
		
		<select multiple class="form-control">multiple表示列表在全部中出现
			<option>1</option>去掉之后就不出现了
			<option>2</option>
			<option>3</option>
			<option>4</option>
		</select>
		
		/*这是一种静态的方式*/
		<p class="form-control-static">请按照我的格式输入：hello@163.com</p>
		
		/*焦点*/
		<input class="form-control" type="text" placeholder="hello" disabled="" />
		
		<input type="text" class="form-control-static"  readonly/>
		</form>
		
		
		<fieldset disabled="">/*表示整个表单都是禁用的，鼠标指上去会出现一个禁用的标志*/
			<form role="form">
			<input type="text" class="form-control" />
			<textarea class="form-control" rows="5">Hello</textarea>
		
		<div class="checkbox">
			<label>
				<input type="checkbox" value="" />吃苹果
			</label>
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox" value="" />喝汤
			</label>
		</div>
		
		<div class="radio">
			<label>
				<input name="sex" type="radio" checked="" />男
			</label>
		</div>
		<div class="radio">
			<label>
				<input name="sex"  type="radio" checked="" />女
			</label>
		</div>
		
		<select multiple class="form-control">multiple表示列表在全部中出现
			<option>1</option>去掉之后就不出现了
			<option>2</option>
			<option>3</option>
			<option>4</option>
		</select>
		
		/*这是一种静态的方式*/
		<p class="form-control-static">请按照我的格式输入：hello@163.com</p>
		
		/*焦点*/
		<input class="form-control" type="text" placeholder="hello" disabled="" />
		</form>
		</fieldset>
	</body>
</html>
