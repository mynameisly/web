<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>分页的使用</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body>
		<nav>
			<ul class="pagination pagination-lg">
				<!--当在第一页的时候，不能点击向左的按钮。实现方法就是禁用向左的按钮和激活第一页-->
				<li class="disabled"><a href="#">&laquo;</a></li>
				<li class="active"><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li><a href="#">&raquo;</a></li>
			</ul>
		</nav>
		
		<nav>
			<ul class="pagination">
				<!--当在第一页的时候，不能点击向左的按钮。实现方法就是禁用向左的按钮和激活第一页-->
				<li class="disabled"><a href="#">&laquo;</a></li>
				<li class="active"><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li><a href="#">&raquo;</a></li>
			</ul>
		</nav>
		
		<nav>
			<ul class="pagination pagination-sm">
				<!--当在第一页的时候，不能点击向左的按钮。实现方法就是禁用向左的按钮和激活第一页-->
				<li class="disabled"><a href="#">&laquo;</a></li>
				<li class="active"><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li><a href="#">&raquo;</a></li>
			</ul>
		</nav>
		
		
		<nav>
			<ul class="pager">
				<li><a href="#">上一页</a></li>
				<li><a href="#">下一页</a></li>
			</ul>
		</nav>
		
		<nav>
			<ul class="pager">
				<li class="previous"><a href="#">&larr;向前</a></li>
				<li class="next"><a href="#">&rarr;向后</a></li>
			</ul>
		</nav>
		
		<span class="label label-danger">危险</span>
		<span class="label label-default">默认</span>
		<span class="label label-success">成功</span>
		<span class="label label-warning">jingg</span>
		<span class="label label-info">信息</span>
		<span class="label label-primary">主要</span>
		
		<h3>这是一个主标题</h3>
	</body>
</html>
