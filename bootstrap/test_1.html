<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Bootstrap基础导航栏</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<!--
        	描述：initial-scale=1.0表示完全不缩放
        -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0"  />
		<!--
        	描述：rel="stylesheet"表示引入外部样式表，href="css/bootstrap.min.css"找到当前文件位置
        -->
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.min.js"></script>
	</head>
	<body>
		<!--nav是导航，navbar-default是导航的样式，-->
		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<a class="navbar-brand" id="nav-brand-itheima" href="#">
					网站首页
				</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">系列教程</a></li>
				<li><a href="#">名师介绍</a></li>
				<li><a href="#">成功案例</a></li>
				<li><a href="#">关于我们</a></li>
			</ul>
		</nav>
		
	</body>
</html>
