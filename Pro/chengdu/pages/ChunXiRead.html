<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<title>成都——春熙路</title>
		<link rel="shortcut icon" href="../images/idx_img/logo.ico" type="image/x-ico">
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/chunxiRead.css" />
		<link rel="stylesheet" href="../css/animate.css">
		<script src="../js/wow.min.js"></script>
		<link rel="stylesheet" href="../css/nav.css">
		<script>
			window.onload = function(){
				new WOW().init();
			};
		</script>
	</head>
	<body>
		<!-- 导航栏开始 -->
		<div id="head"></div>
		<!-- 导航栏结束 -->

		<div class="container">
			<div class="banner">
				<img src="../images/chunxi_img/chunxibanner.jpg"/>
			</div>

			<div class="row">
				<div class="col-lg-4 col-md-4 col-xs-4 chunxititle">
					<img src="../images/chunxi_img/chunxitext.jpg"/>
				</div>
				
				<div class="col-lg-8 col-md-8 col-xs-8 chunxitext wow fadeIn" data-wow-delay=".2s">&emsp;&emsp; 春熙路，是成都最繁华的商业街，
					位于成都市锦江区春熙路街道，覆盖北新街以东、
					总府路以南、红星路以西、东大街以北、南新街、中新街以及临街区域，
					面积大约20公顷。街市热闹繁华，网点面积大约220000㎡。<br/>&emsp;&emsp;
					春熙路是中国大陆最知名的商业街之一，由春熙东路、春熙西路、春熙南路、
					春熙北路四条步行街组成。春熙路广义上也指由它为中心发展成的春熙路商圈，商圈指总府路以南、
					上东大街以北、红星路以西、盐市口以东约0.4平方公里的地区，是成都老城区三大商圈之一。
				</div>
			</div>
			
			
			
			<div class="row">
				<div class="col-lg-4 col-md-4 col-xs-4 chunxi_read">
					<img src="../images/chunxi_img/chunxiread.jpg"/>
				</div>
				
				<div class="col-lg-4 col-md-4 col-xs-4 chunxi_night">
					<img src="../images/chunxi_img/chunxinight.jpg"/>
				</div>
				
				<div class="col-lg-4 col-md-4 col-xs-4 chunxi_house">
					<img src="../images/chunxi_img/chunxihouse.jpg"/>
				</div>
			</div>
		</div>
		<!-- 底部开始 -->
		<div id="foot"></div>
		<!-- 底部结束 -->
	
		
		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/navandfoot.js"></script>
	</body>
</html>
