<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width = device-width, initial-scale = 1.0, minimum-scale = 1.0, maximum-scale = 1.0, user-scalable = no" />
		<title>社区</title>
		<link rel="stylesheet" href="css/community.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/nav.css">
		<link rel="stylesheet" href="css/foot.css">
		<script src="js/jquery-1.11.1.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="js/header.js"></script>
		<script src="js/footer.js"></script>
	</head>
	<body>
	<div id="head"></div>
		<div class="banner">
			<div class="wirte">分享你的旅游故事<br/>&emsp;&emsp;我们为你买单</div>
			<!--<img src="img/3.png"/>-->
			<form class="search">
				<span>写下你的故事<br></span>
				<span><input type="text"></span>
			</form>
		</div>
		
		<!--旅游达人开始-->
		<div class="daren">
			<h2>旅游达人</h2>
			<div class="line">
				<div class="line_1"></div>
				<div class="line_text1">你本来就是诗和远方</div>
				<div class="line_2"></div>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-md-4 daren1">
						<img src="img/1.png"/>
						<div class="zouzou">年轻多走走</div>
					</div>
					<div class="col-md-4 daren2">
						<img src="img/7.png"/>
						<div class="aisen">艾森 弗里曼</div>
					</div>
					<div class="col-md-4 daren3">
						<img src="img/2.png"/>
						<div class="nana">NANA</div>
					</div>
				</div>
			</div>
		</div>
		
		<!--旅游分享开始-->
		<div class="share">
			<h2>旅游分享</h2>
			<div class="line">
				<div class="line_3"></div>
				<div class="line_text2">这一路上的风景我们一起看吧</div>
				<div class="line_4"></div>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-md-4 share1">
						<div class="col-md-12 share1_1">
							<img src="img/4.png"/>
							<div class="text_1">千岛冰湖在中国大江大湖中位居优质水之首，为国家一级水体，不经任何处理即达饮用水标准，被誉为“天下第一秀水”。
							</div>
						</div>
						<div class="col-md-12 share1_2">
							<img src="img/5.png"/>
							<div class="tsxt_2">或许你应该去到好莱坞看看，感受你看的那些美剧是如何来的，品味它的魅力，感受它的文化。</div>
						</div>
					</div>
					<div class="col-md-8 share2">
						<img src="img/6.png"/>
						<div class="share_text1">这一路上，我翻越了一片又一片的沙漠，<br>我看到一次一次快乐。</div>
						<span class="share_text2">查看全文</span>
						<div class="line_7"></div>
						<div class="share_text3">时分</div>
					</div>
				</div>
			</div>
		</div>
		
		
		
		<!--社区分享开始-->
		<div class="under">
			<h2>社区分享</h2>
			
			<div class="line">
				<div class="line_5"></div>
				<div class="line_text3">志同道合可以走的更远</div>
				<div class="line_6"></div>
			</div>
			
			
			<!--<span>西藏</span>
			<span>昆明</span>
			<span>九寨沟</span>
			<span>武当山</span>
			<span>张家界</span>
			<span>汉口</span>
			<span>香港</span>-->
			<ul class="name">
				<li>西藏</li>
				<li>昆明</li>
				<li>九寨沟</li>
				<li>武当山</li>
				<li>张家界</li>
				<li>汉口</li>
				<li>香港</li>
			</ul>
		</div>
	<div id="foot"></div>
	</body>
</html>
