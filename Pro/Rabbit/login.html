<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <meta name="viewport" content="width = device-width, initial-scale = 1.0, minimum-scale = 1.0, maximum-scale = 1.0, user-scalable = no" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/foot.css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <style>
        body{background: url("img/loginImg/login.jpg") no-repeat;background-size: 104% 100%;}
        @media (min-width:320px) and (max-width:1000px) {
            body{background: rgba(0,0,0,.5)}
        }
        .col-sm-6{margin:0;padding:0;}
        .loginBox{height:400px;margin-top: 160px;padding: 30px;background: rgba(0,0,0,.6);box-shadow: 5px 5px 5px rgba(0,0,0,.5);}
        .loginBox h2{color: #fff;margin: 0;}
        .loginBox .form-group{margin:30px 0;}
        .loginBox .form-group .col-sm-12{padding: 0;}
        .loginBox .form-group .pwd a{color: #5bc0de;text-decoration: none;}
        .loginBox .form-group .account a{color: #fff;text-decoration: none;}
        .loginBox .form-group .sub input{font-size: 20px;width:100%;background-color:rgba(0,0,0,.1);color: #fff;}
        .form-control{width：100%;background-color: rgba(0,0,0,.1);border-top:none;border-left:none;border-right:none;border-radius:0;border-bottom:1px solid #fff;}
        #firstname,#lastname{height:44px;font-size: 20px;padding-left: 50px;color: #fff;}
        #firstname{background: url("img/loginImg/account.png") no-repeat;}
        #lastname{background: url("img/loginImg/pwd.png") no-repeat;}
    </style>
</head>
<body>
<div id="head"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-md-offset-6">
                <form class="form-horizontal" role="form" method="get" action="">
                    <div class="loginBox">
                        <h2>登&nbsp;&nbsp;录</h2>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="firstname">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="password" class="form-control" id="lastname">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6 pwd"><a href="">忘记密码</a></div>
                            <div class="col-sm-6 account" style="text-align: right;"><a href="">注册账号</a></div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12 sub">
                                <input type="submit" class="btn btn-default" value="登录"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
<div id="foot"></div>
</body>
</html>
