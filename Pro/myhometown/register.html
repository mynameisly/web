<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/index.css"/>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<style type="text/css">
			.row{
				background: #ff9d00;
				width: 32%;
				height: 500px;
				margin: 200px auto;
				padding: 30px 0;
				outline: 1px solid gainsboro;
			}
			.form-group>label{	
				width: 100px;
				height: 40px;
			}
			.form-group{
				height: 120px;
			}
			.form-group label{font-size: 22px; color: #FFFFFF;}
			.form-group input{height: 44px;}
			.btn{width: 100%;height: 40px;margin: 20px 0;}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="name" class="col-lg-3 control-label">姓名：</label>
						<div class="col-lg-12 fl">
							<input type="text" class="form-control" id="user" placeholder="请输入用户名" />
						</div>
					</div>
					
					<div class="form-group">
						<label for="password" class="col-lg-3 control-label">密码：</label>
						<div class="col-lg-12 rg">
							<input type="password" class="form-control" id="password" placeholder="请输入密码" />
						</div>
					</div>
					
					<div id="error_box"><br/></div>
					
					<div class="form-group">                   
						<div class=" col-lg-12">
							<button type="button" class="btn btn-success" onclick="check()"/>注册</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<script>
			function check() {
			 var oUname = document.getElementById("user")
			 var oUpass = document.getElementById("password")
			 var oError = document.getElementById("error_box")
			 var isError = true;
			 if (oUname.value.length > 20 || oUname.value.length < 6) {
				  oError.innerHTML = "用户名请输入6-20位字符";
				  isError = false;
				  return;
			 }else if((oUname.value.charCodeAt(0)>=48) && (oUname.value.charCodeAt(0)<=57)){
				  oError.innerHTML = "首字符必须为字母";
				  return;
			 }else for(var i=0;i<oUname.value.charCodeAt(i);i++){
				  if((oUname.value.charCodeAt(i)<48)||(oUname.value.charCodeAt(i)>57) && (oUname.value.charCodeAt(i)<97)||(oUname.value.charCodeAt(i)>122)){
				   oError.innerHTML = "必须为字母跟数字组成";
				   return;
			  	}
			 }
			 
			 if (oUpass.value.length > 20 || oUpass.value.length < 6) {
			  oError.innerHTML = "密码请输入6-20位字符"
			  isError = false;
			  return;
			 }
			 window.alert("注册成功")
			 window.location.href="Login.html";
			}
		</script>
	</body>
</html>
