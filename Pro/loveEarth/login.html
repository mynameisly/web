<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>爱地球——登录</title>
    <link rel="icon" href="./img/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/nav.css">

    <style>
        body{background: url("./img/login/bg.jpg") no-repeat;background-size: 100%;}
        @media (min-width:320px) and (max-width:1000px) {
            body{background: rgba(0,0,0,.5)}
        }
        .col-sm-6{margin:0;padding:0;}
        .loginBox{height:400px;margin-top: 120px;padding: 30px;background: rgba(0,0,0,.4);box-shadow: 5px 5px 5px rgba(0,0,0,.5);}
        .loginBox h2{color: #fff;margin: 0;}
        .loginBox .form-group{margin:30px 0;}
        .loginBox .form-group .col-sm-12{padding: 0;}
        .loginBox .form-group .pwd a{color: #fff;text-decoration: none;}
        .loginBox .form-group .account a{color: #fff;text-decoration: none;}
        .loginBox .form-group .sub input{font-size: 20px;width:100%;background-color:rgba(0,0,0,.1);color: #fff;}
        #firstname,#lastname{height:44px;font-size: 20px;padding-left: 50px;color: #fff;}
        #firstname{background: url(./img/login/account.png) no-repeat;}
        #lastname{background: url(./img/login/pwd.png) no-repeat;}
    </style>

</head>
<body>
    <!-- 导航栏开始 -->
    <div id="head"></div>
    <!-- 导航栏结束 -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-md-offset-1">
                <form class="form-horizontal" role="form" method="get" action="">
                    <div class="loginBox">
                        <h2>登&nbsp;&nbsp;录</h2>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="firstname" placeholder="请输入用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="password" class="form-control" id="lastname" placeholder="请输入密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6 pwd"><a href="">忘记密码</a></div>
                            <div class="col-sm-6 account" style="text-align: right;"><a href="">注册账号</a></div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12 sub">
                                <input type="submit" class="btn btn-default" value="登录"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <!-- 底部开始 -->
    <div id="foot" class="navbar-fixed-bottom"></div>
    <!-- 底部结束 -->

    <script src="./js/jquery-1.11.1.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/navandfoot.js"></script>
</body>
</html>
