
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./img/logo.png" type="image/x-icon">
    <title>爱地球后台管理系统</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/bgManager.css" rel="stylesheet">
  </head>

  <body>
    <nav class="nav navbar navbar-inverse">
        <div class="row">
            <div class="col-md-2">
                <a href="#" class="navbar-brand">爱地球</a>
            </div>
            <div class="col-md-8">
                <input class="form-control" type="text" placeholder="请输入搜索内容">
            </div>
            <div class="col-md-1 signOut">
                <a class="nav-link navbar-brand" href="#">退出</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                    <span data-feather="home"></span>
                    首页 <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                    <span data-feather="file"></span>
                    资讯
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                    <span data-feather="shopping-cart"></span>
                    生态环境
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                    <span data-feather="users"></span>
                    濒危动物
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                    <span data-feather="bar-chart-2"></span>
                    空气质量
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                    <span data-feather="layers"></span>
                    联系我们
                    </a>
                </li>
                </ul>
            </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <h3>当前页>>首页</h3>

                <div class="panel-body" style="padding-bottom:0px;">
                    <div class="panel panel-default">
                        <div class="panel-heading">查询条件</div>
                        <div class="panel-body">
                            <form id="formSearch" class="form-horizontal">
                                <div class="form-group" style="margin-top:15px">
                                    <label class="control-label col-sm-1" for="txt_search_departmentname">部门名称</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" id="txt_search_departmentname">
                                    </div>
                                    <label class="control-label col-sm-1" for="txt_search_statu">状态</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" id="txt_search_statu">
                                    </div>
                                    <div class="col-sm-4" style="text-align:left;">
                                        <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>       
            
                    <div id="toolbar" class="btn-group">
                        <button id="btn_add" type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                        </button>
                        <button id="btn_edit" type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                        </button>
                        <button id="btn_delete" type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                        </button>
                    </div>
                </div>

                <table class="table table-hover table-striped table-bordered">
                    <thead>
                        <tr>
                        <th>名称</th>
                        <th>URL</th>
                        <th>状态</th></tr>
                    </thead>
                    <tbody>
                        <tr>
                        <td>空气质量</td>
                        <td>./register.html</td>
                        <td>最近更新</td></tr>
                        <tr>
                        <td>动物物种</td>
                        <td>./information.html</td>
                        <td>有待更新</td></tr>
                        <tr>
                        <td>植物物种</td>
                        <td>./ecological.html</td>
                        <td>有待更新</td></tr>
                        <tr>
                        <td>咨询信息</td>
                        <td>./ecological.html</td>
                        <td>最近更新</td></tr>
                    </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
    <script src="./js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace()
    </script>
  </body>
</html>
