<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div1{
				width: 200px;
				height: 200px;
				background: red;
				filter: alpha(opacity:30);
				opacity: 0.3;
			}
		</style>
		<script>
			window.onload=function(){
				var oDiv = document.getElementById('div1');
				oDiv.onmouseover = function (){
					startMove(100);
				};
				oDiv.onmouseout = function (){
					startMove(30);
				};
			}
			var alpha = 30;/*为什么初值设为30？因为开始的透明度也是30*/
			var timer = null;
			function startMove(iTarget){
				var oDiv = document.getElementById('div1');
				clearInterval(timer);
				timer = setInterval(function (){
					var speed = 0;
					if(alpha<iTarget)
					{speed=1;/*速度可以根据需求更改*/}
					else
					{speed=-30;}
					
					if(alpha==iTarget){
						clearInterval(timer);
					}
					else
					{
						alpha+=speed;
						//兼容IE
						oDiv.style.filter='alpha(opacity:'+alpha+')';
						//兼容Chrom和Firefox
						oDiv.style.opacity=alpha/100;  
						
					}
				},30)
			}
		</script>
	</head>
	<body>
		<div id="div1"></div>
	</body>
</html>
