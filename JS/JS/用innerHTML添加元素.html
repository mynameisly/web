<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用innerHTML添加元素</title>
	</head>
	<body>
		<input type="button" value="添加春夏秋冬" onclick="add3()" />
		<input type="button" value="添加冬" onclick="add1()" />
		<ul></ul>
	</body>
	<script>
		function add3()
		{
			var oUl = document.getElementsByTagName('ul')[0];
			oUl.innerHTML = '<li>春</li><li>夏</li><li>秋</li>';
		};
		
		function add1()
		{
			var oUl = document.getElementsByTagName('ul')[0];
			oUl.innerHTML += '<li>冬</li>';/*用+=就能加在春夏秋之后*/
		};
	</script>
</html>
