<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
        	描述：在文本框中输入内容点击按钮后在表格最后加上一行，这里要用到创建元素的知识
        -->
		<script>
			window.onload = function(){
				var otab = document.getElementById('tab');
				var otxt1 = document.getElementById('txt1');
				var otxt2 = document.getElementById('txt2');
				var obtn = document.getElementById('btn');
				var id = otab.tBodies[0].rows.length+1;
				
				obtn.onclick = function ()
				{
					var atr = document.createElement('tr');
					
					var atd = document.createElement('td');
					atd.innerHTML = id++;//新添加的一行的ID就是行数+1.但是不可行
					atr.appendChild(atd);
					
					var atd = document.createElement('td');
					atd.innerHTML = otxt1.value;
					atr.appendChild(atd);
					
					var atd = document.createElement('td');
					atd.innerHTML = otxt2.value;
					atr.appendChild(atd);
					
					var atd = document.createElement('td');
					atd.innerHTML = '<a href="javascript:;">删除</a>';
					atr.appendChild(atd);
					atd.getElementsByTagName('a')[0].onclick = function()
					{
						otab.tBodies[0].removeChild(this.parentNode.parentNode);//a的父级是td,td的父级是tr
					}
					
					otab.tBodies[0].appendChild(atr);//把整个行的内容添加到身体里面
				}
			}
		</script>
	</head>
	<body>
	姓名：	<input id="txt1" type="text"  />
	性别：        <input id="txt2" type="text" />
			<input id="btn" type="button" value="添加"/>

	</body>
</html>
