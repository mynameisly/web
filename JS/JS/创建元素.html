<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			window.onload = function (){
				var ou = document.getElementById('u');
				var obtn = document.getElementById('btn1');
				var otxt = document.getElementById('txt1');
				
				obtn.onclick = function (){
				var oli = document.createElement('li');
				/*语法：父级appendChild(子节点)*/
				ou.appendChild(oli);/*系统中的ul很多，它不知道要将li添加到哪一个ul里面。所以在创建元素的时候就要将其添加到某一个父级元素中*/
				
				/*如果想在li里面加入文本框中用户输入的文字:先获取li，然后用oli.innerHTML=otxt.value*/
				oli.innerHTML = otxt.value;
				}
			}
		</script>
	</head>
	<body>
		<input type="text" id="txt1" />
		<input type="button" id="btn1" value="创建li" />
		<ul id="u"></ul>
	</body>
</html>
