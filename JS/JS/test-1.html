<!DOCTYPE html>
<html>
	<head>

		<title>将数字转化为指定长度</title>

				var strLen = str.length;
				for(i=0;i<len-strLen;i++){
					str="0"+str;
				}
			
			function deal(){
				var form1;

			}

		</script>
	</head>
	<body>

		<input type="text" /><br />
		<input type="button" name="submit" value="转换" class="btn_grey" onclick="deal()" />
	</body>
</html>
