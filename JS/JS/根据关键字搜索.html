		<script>
			window.onload = function(){

				var obtn = document.getElementById('btn');

						var arr = stxt.split(' ');

						for(var j=0;j<arr.length;j++)
						{
							if(stab.search(arr[j])!=-1 )//search表示找到并且返回字符串中的位置，只需要写一部分就能完整的显示出来
						{
							otab.tBodies[0].rows[i].style.background = 'yellow';
						}
