    <script>
        var boxul = document.getElementsByTagName('ul')[0];
        var lilength = boxul.getElementsByTagName('li').length;
        boxul.innerHTML += boxul.innerHTML;

        //信号量
        var idx = 0;

        setInterval(function(){
            idx++;
            animate(boxul,{'top' : -50*idx},1000,function(){
                if(idx == lilength/2)
                    idx = 0;
                    boxul.style.top = '0px';
            });
        },2000)
