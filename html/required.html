<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>E:required和E:optional</title>
		<style type="text/css">
			input[type="text"]:required{
				border: 2px solid red;
			}
			input[type="text"]:optional{
				border: 3px dashed blue;
			}
		</style>
	</head>
	<body>
	<p>
	姓名：	<input type="text" required="required" placeholder="必须输入姓名"/>
	</p>
	地址：    <input type="text"  />
	</body>
</html>
