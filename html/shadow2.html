<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>对表格或者是单元格使用阴影</title>
		<!--
        	作者：offline
        	时间：2018-09-08
        	描述：border-spacing 属性设置相邻单元格的边框间的距离（仅用于“边框分离”模式）。
        	border-collapse 属性设置表格的边框是否被合并为一个单一的边框.
        -->
		<style type="text/css">
			table{
				border-spacing: 10px;
				box-shadow: 5px 5px 5px gray;
				}
				td{
				background-color: #FFAA00;
				padding: 10px;
				box-shadow: 5px 5px 5px gray;
				}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
				<td>5</td>
			</tr>
			<tr>
				<td>6</td>
				<td>7</td>
				<td>8</td>
				<td>9</td>
				<td>10</td>
			</tr>
		</table>
	</body>
</html>
