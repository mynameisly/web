<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>E:inrange和E:out-of-range</title>
		<style type="text/css">
			input[type="number"]:in-range{
				background-color: greenyellow;
			}
			input[type="number"]:out-of-range{
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		请输入1~100之间的任意数：<input type="number" min=0 max=100 />
	</body>
</html>
