<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>font-size-adjust属性的使用</title>
		<style type="text/css">
			#div1{
				font-size: 16px;
				font-family: "comic sans ms";
				font-size-adjust: 0.54;
			}
			#div2{
				font-size: 16px;
				font-family:"times new roman"
				font-size-adjust: 0.46;
			}
			#div3{
				font-size: 16px;
				font-family: "times new roman"
				font-size-adjust: 0.46;
			}
		</style>
	</head>
	<body>
		<div id="div1">It is fine today.Never change your plans because of the weather</div>
		<div id="div2">It is fine today.Never change your plans because of the weather</div>
		<div id="div3">It is fine today.Never change your plans because of the weather</div>
	</body>
</html>
