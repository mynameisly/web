<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>box-shadow对外盒子设置阴影</title>
		<!--
        	作者：offline
        	时间：2018-09-08
        	描述：box-shadow:length length length color;
        	第一个length表示阴影与文字的横向距离，第二个length表示阴影与文字的纵向距离，第三个length表示模糊半径，color表示颜色。
        	第一个length和第二个length可以是负值
        -->
		<style type="text/css">
			div{
				background-color: #ffaa00;
				box-shadow: 10px 10px 10px gray;
				width: 200px;
				height: 100px;
				}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
