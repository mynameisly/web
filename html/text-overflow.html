<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>text-overflow属性的使用</title>
		<!--
        	作者：offline
        	时间：2018-09-08
        	描述：text-overflow：ellipsis;在盒子的末尾显示一个省略符号，但该属性只有当内容在水平方向上超出时才有用。
        		 white-space:nowrap;使盒子右边内容不能换行，这样就造成了水平溢出。
        -->
		<style type="text/css">
			.div{
				width: 300px;
				height: 200px;
				overflow: hidden;
				white-space: nowrap;
				text-overflow: ellipsis;
				border:3px solid blue;
			}
		</style>
	</head>
	<body>
		<div class="div">人的一生应该这样度过：当他回首往事的时候，不会因为碌碌无为、虚度年华而悔恨，也不会因为为人卑劣、生活庸俗而愧疚。</div>
	</body>
</html>
