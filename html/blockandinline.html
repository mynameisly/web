<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>block和inline</title>
		<!--
        	作者：LY
        	时间：2018-09-07
        	描述：使用display属性可以互换block和inline.
        	使用inline-block属性具有和使用inline属性一样的浏览器效果。
        	但使用inline-block却可以设置宽度和高度。
        -->
		<style type="text/css">
			div{
				background-color: green;
				display: inline-block;
				width: 400px;
				height: 30px;
			}
			span{
				background-color: yellow;
				
			}
		</style>
	</head>
	<body>
		<div>div元素</div>
		<div>div元素</div>
		<br />
		<span>span元素</span>		
		<span>span元素</span>
	</body>
</html>
