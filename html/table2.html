<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我使用的table编码方式</title>
		<style type="text/css">
			table{
				border: 3px solid #000000;
			}
			td{
				border: 2px solid #008000;
				padding: 10px;
				text-align: center;
			}
			tr{
				background-color: green;
			}
		</style>
	</head>
	<body>
		<table>
			<caption>字母表</caption>
			<tr>
			<td>One</td>
			<td>Two</td>
			<td>Three</td>
			<td>Four</td>
			<td>Five</td>
			</tr>
			
			<tr>
				<td>A</td>
				<td>B</td>
				<td>C</td>
				<td>D</td>
				<td>E</td>
			</tr>
			
			<tr>
				<td>F</td>
				<td>G</td>
				<td>H</td>
				<td>I</td>
				<td>J</td>
			</tr>
		</table>
	</body>
</html>
