<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>E:invalid和E:valid</title>
		<style type="text/css">
			input[type="text"]:invalid{
				background-color: blue;
			}
			input[type="text"]:valid{
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		请输入文字：<input type="text" required="required"/>
	</body>
</html>
