<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>none的使用</title>
		<!--
        	作者：LY
        	时间：2018-09-08
        	描述：指定元素为none类型后，该元素将不会被显示
        -->
		<style type="text/css">
			.none{
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="none">第一行</div>
		<div>第二行</div>		
		<div class="none">第三行</div>		
		<div>第四行</div>	
	</body>
</html>
