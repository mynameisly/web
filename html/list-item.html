<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>list-item的使用</title>
		<!--
        	作者：offline
        	时间：2018-09-07
        	描述：样式中写display: list-item;可以将多个元素作为列表来显示
				list-style-type: circle;将列表标记设定为空心小圆圈。
        	
        -->
		<style type="text/css">
			div{
				display: list-item;
				list-style-type: circle;
				margin-left: 30px;
			}
		</style>
	</head>
	<body>
		<div>实例div1</div>
		<div>实例div2</div>
		<div>实例div3</div>
		<div>实例div4</div>
	</body>
</html>
