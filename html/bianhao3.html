<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>编号的嵌套例子</title>
		<!--
        	作者：offline
        	时间：2018-09-06
        	描述：这是一个三级标题的嵌套例子
        -->
		<style type="text/css">
			h1:before{
				content: counter(mycount)'.';
			}
			h1{
				counter-increment: mycount;
				counter-reset: mycounter;
			}
			h2:before{
				content: counter(mycount)'-'counter(mycounter)'.';
			}
			h2{
				counter-increment: mycounter;
				counter-reset: mysubcounter;
				margin-left: 40px;
			}
			h3:before{
				content: counter(mycount)'-'counter(mycounter)'-'counter(mysubcounter)'.';
			}
			h3{
				counter-increment: mysubcounter;
				margin-left: 40px;
			}
		</style>
	</head>
	<body>
		<h1>大标题</h1>
		<h2>中标题</h2>
		<h3>小标题</h3>
		<h3>小标题</h3>
		<h2>中标题</h2>
		<h3>小标题</h3>
		<h3>小标题</h3>
		<h1>大标题</h1>
		<h2>中标题</h2>
		<h3>小标题</h3>
		<h3>小标题</h3>
		<h2>中标题</h2>
		<h3>小标题</h3>
		<h3>小标题</h3>
	</body>
</html>
